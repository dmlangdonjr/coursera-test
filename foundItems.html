<h2>Search Results</h2>
<div ng-if="itemsList.isEmpty()">Nothing found</div>

<div class="table-responsive">
  <table class="table table-striped table-bordered" ng-if="!itemsList.isEmpty()">
    <thead>
    <tr>
      <th>Menu Item</th>
      <th>Short Name</th>
      <th>Description</th>
      <th>Remove</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in itemsList.found">
      <td>{{item.name}}</td>
      <td>{{item.short_name}}</td>
      <td>{{item.description}}</td>
      <td>
        <button ng-click="itemsList.onRemove({index: $index});">Don't want this one!</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
